version: '3.8'

services:
  signaling-server:
    build: ./signaling-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - CORS_ORIGIN=*
      - SESSION_TIMEOUT=3600000
      - PING_INTERVAL=30000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-viewer:
    build: ./web-viewer
    ports:
      - "3000:80"
    depends_on:
      - signaling-server
    restart: unless-stopped

volumes:
  data:
